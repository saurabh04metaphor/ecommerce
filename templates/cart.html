{% extends 'base.html' %}

{% block content %}
    <h2>Your Cart</h2>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>Product ID: {{ item }}</li> <!-- Ideally fetch product details -->
            {% endfor %}
        </ul>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
{% endblock %}
